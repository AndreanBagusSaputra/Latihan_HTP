<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Pemangilan ID-->
    <h1 id="coba">Hello World</h1>
    <h1 id="coba0"></h1>
    <h1 class="coba1">Hello World</h1>
    <h1>Coba Tag</h1>
    <h1 id="warna">Hallo</h1>

    <script>
        //Contoh pembuatan elemen id
        var x = document.getElementById("coba");
        //
        var x1 = document.getElementById("coba0").innerHTML = "HellO wORLd"
        // Contoh pembuatan elemen class
        var y = document.getElementsByClassName("coba1");
        // Contoh pembuatan element tag
        var z = document.getElementsByTagName("h1");
        var zi = document.getElementById("warna").style.color = "blue";
    </script>
</body>
</html>
