<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>

    <style>
        div {
            display: flex;
            justify-content: center;
            width: 30%;
            padding: 10;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>
                    <fieldset>
                        <legend>Link</legend>
                        <ul>
                            <li><a href="latihan1.html">Home</a></li>
                            <li><a href="latihan2.html">Biodata</a></li>
                        </ul>      
                    </fieldset>
                </td>
            </tr>
        </thead>
        <form action="">
        <div>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2" style="background-color: brown; color: white;">Latihan Membuat Form</th>
                        </tr>
                    </thead>
                    <tfoot>
                            <tr>
                                <th>
                                    <input type="submit">
                                </th>
                            </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td widht="25%">
                                <label>
                                    Nama
                                </label>
                            </td>
                            <td>
                                <input type="text" name="nama" value="" placeholder="Masukan Nama Anda"
                                size="50" width="100">
                            </td> 
                        </tr>
                        <tr>
                            <td>
                                <label>Email</label>
                            </td>
                            <td>
                                <input type="email" name="email" value="" 
                                placeholder="Masukan Email Anda">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Gender</label>
                            </td>
                            <td>
                                <input type="radio" name="Gender" value="L" checked>Laki-laki &nbsp;&nbsp;
                                <input type="radio" name="Gender" value="P">Perempuan 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Hobi</label>
                            </td>
                            <td>
                                <input type="checkbox" name="hobi" value="Menulis" id="">Menulis <br>
                                <input type="checkbox" name="hobi" value="Membaca" id="">Membaca <br>
                                <input type="checkbox" name="hobi" value="Melukis">Melukis <br>
                                <input type="checkbox" name="hobi" value="Kuliner">Kuliner <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Pendidikan</label>
                            </td>
                            <td>
                                <select name="Pendidikan" id="">
                                    <option value="SMA">SMA</option>
                                    <option value="D1">D1</option>
                                    <option value="D3">D3</option>
                                    <option value="S1">S1</option>
                                    <option value="S2">S2</option>
                                    <option value="S3">S3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Alamat</label>
                            </td>
                            <td>
                                <textarea name="alamat" id="" cols="49" rows="5" 
                                placeholder="Tuliskan Alamat Anda"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </table>
</body>
</html>
