<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS Pertama</title>
</head>
<body>
    <script>
        //Ini adalah contoh komentar JS didalam script
        //var adalah deklarasi variable 
        //nama adalah nama variable
        //"Andrean Bagus value atau nilai dari variable dan tipe datanya adalah STRING atau VARCHAR"
        //dan variable adalah memory yang menyimpan nilai atau value
        var nama = "Andrean Bagus";
        var pekerjaan = 'Dosen'; //ini adalah string atau char
        var umur = 20; //tipe data integer atau bilangan bulet
        let beratbadan = 80.5; // tipe data float atau double (bilangan bulat)

        document.write("<h3 align='center'>Belajar Javascript</h3>");
        document.write("<hr/>");
        document.write("<br> Nama Saya : " + nama); //ini memangil atau mencetak data dari Variable nama
        document.write("<br> Pekerjaan : " + pekerjaan);
        document.write("<br> Umur Saya : " + umur);
        document.write("<br> Berat Badan : " + beratbadan);
    </script>
</body>
</html>
