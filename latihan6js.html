<script>
    let siswa = "Budi Doremi";
    let nilai = 80.5;
    let grade = ""

    if (nilai > 85 && nilai <= 100) grade = "A";
    else if (nilai > 75 && nilai <=85) grade = "B";
    else if (nilai > 65 && nilai <=75) grade = "C";
    else if (nilai > 35 && nilai <=65) grade = "D";
    else if (nilai >= 0 && nilai <= 35) grade = "E";
    else grade ="";

    switch(grade){
        case "A" : predikat = "Memuaskan"; break;
        case "B" : predikat = "Baik"; break;
        case "C" : predikat = "Cukup"; break;
        case "D" : predikat = "Kurang"; break;
        case "E" : predikat = "Sangat Kurang"; break;
        default : predikat = ""; break;
    }

    document.write("Siswa bernama " + siswa + "<br> Dengan nilai " + nilai + "<br> Grade " + grade + "<br> Predikat " + predikat);
</script>
