<marquee behavior="" direction="">
    <h1>Belajar DOM dan Event Handler</h1>
</marquee>
<form action="" id="frm">
    Nama : <input type="text" name="nama">
    Kelas : <input type="text" name="kelas">
    <input type="button" name="proses" value="salam" onclick="salam()"><!--Penggunaan event hadler onclick-->
</form>
<h1 id="hasil"></h1>
<script>
    function salam(){
        let siswa = document.getElementById('frm').nama.value; // contoh pembuatan element value
        let kelas = document.getElementById('frm').kelas.value;

        let input = 'Selamat Pagi ' + siswa + '<br>kelas : ' + kelas;
        let noinput = 'Maaf nama dan kelas anda belom diisi';
        let hasil = (siswa && kelas != '') ? input : noinput;

        document.getElementById('hasil').innerHTML = hasil;
    }
</script>
