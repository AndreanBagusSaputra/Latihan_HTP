<script>
    //Switch Case
    
    let pelanggan = "Andre";
    let produk = 'TV'

    let harsat = 0;
    switch(produk){
        case 'TV' : harsat = 3000000; break;
        case 'Motor': harsat = 15000000; break;
        case 'Kulkas' : harsat = 4000000; break;
        default: harsat = 0;
    }

    let jmlbeli = 4;
    let bruto = harsat *jmlbeli;
    let ppn = bruto * 0.11;

    let diskon = 0;
    if (produk == 'TV') diskon = 0.3 * bruto;
    else if (produk == 'Motor') diskon = 0.2 * bruto;
    else diskon = 0.5 * bruto;

    let hasil_diskon = bruto - diskon;

    document.write("Data Pembelian" + 
    "<br> Pelanggan: " + pelanggan +
    "<br> Produk: " + produk +
    "<br> Jumlah Beli Pruduk: " + jmlbeli +
    "<br> Harga Satuan: " + harsat +
    "<br> Total Harga: " + bruto +
    "<br> Diskon: " + diskon +
    "<br> PPN: " + ppn +
    "<br> Total DIpotong Dsikon: " + hasil_diskon)
</script>
